<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>AngularJS with GitHub API Test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="app/app.js"></script>
</head>

<body ng-controller="gitHubController">

    <p>Enter a GitHub username to seach</p>
    <input type="text" ng-model="username" ng-change="onUserInputChanged()" placeholder="GitHub username...">

    <div ng-hide="userFound">
        <p>User not found</p>
    </div>

    <div ng-show="userFound">
        <table>
            <tr>
                <th>User</th>
                <th>Followers</th>
            </tr>
            <tr ng-repeat="user in usersData">
                <td>
                    <h3>{{user.login}}</h3>
                    <img width="80" height="80" src="{{user.avatar_url}}" alt="{{user.name}}">
                </td>
                <td>
                    
                </td>
            </tr>
        </table>
    </div>

</body>

</html>
